{% extends 'main.html' %}
{% block title %} Calculator {% endblock %}

{% block content %}
    <div class="card shadow col-7 mx-auto my-5">
        <div class="card-body container">
            <h2 class="text-center text-bold">Calculator <i class="fa-solid fa-calculator"></i></h2>
            <form action="" method="post" class="mt-4 row d-flex justify-content-center">
                {% csrf_token %}
                <div class="col-5 p-0 form-floating">
                    <input class="form-control" type="text" id="number1" name="num1" placeholder="Input Number...." value="{{ num1 }}" />
                    <label for="number1">Number 1</label>
                </div>
                <div class="col-auto d-flex align-items-center">
                    <select name="operation" class="form-select form-select-lg">
                        <option value="add">+</option>
                        <option value="subtract">-</option>
                        <option value="multiply">ร</option>
                        <option value="divide">รท</option>
                    </select>
                </div>
                <div class="col-5 p-0 form-floating">
                    <input class="form-control" type="text" id="number2" name="num2" placeholder="Input Number...." value="{{ num2 }}" />
                    <label for="number2">Number 2</label>
                </div>
                <div class="col-12 text-center mt-4">
                    <button class="btn btn-primary fw-bold w-100" type="submit">Calculate</button>
                </div>
            </form>
        </div>
    </div>
{% if history %}
    <div class="card shadow col-7 mx-auto my-5">
        <div class="card-body container">
            <div class="row d-flex justify-content-center">
                <div class="col-12">
                    <h3 class="text-center">History <i class="fa-solid fa-clock-rotate-left"></i></h3>
                    <form action="" method="post" class="mb-4">
                        {% csrf_token %}
                        <input type="text" name="clear" hidden />
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-danger "><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </form>
                    <ul class="list-group">
                        {% for item in history %}
                            <li class="list-group-item">{{ item }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endif %}
{% endblock %}
